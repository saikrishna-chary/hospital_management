{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Hospital Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: url("{% static 'images/Admin.png' %}") no-repeat center center fixed;
            background-size: cover;
            min-height: 130vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-repeat: no-repeat;
            position: relative; /* Needed for absolute positioning of child elements */
            display: flex; /* Consider removing this if absolute positioning gives better control */
            justify-content: center; /* You might need to adjust or remove this */
            align-items: center;   /* You might need to adjust or remove this */
        }

        .login-container {
            background-color: #fff;
            padding: 60px;
            padding-top: 80px;
            padding-bottom: 120px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 550px;
            position: absolute; /* Use absolute positioning */
            top: 60%;         /* Initial vertical placement (adjust as needed) */
            left: 50%;        /* Initial horizontal placement (adjust as needed) */
            transform: translate(-50%, -50%); /* Center it based on its own size */
            /* Now, fine-tune the top and left to match the background */
            /* Try these as starting points, you'll likely need to adjust */
            top: 37%;
            left: 73%;
                }           

                /* The rest of your CSS for .logo, h2, .mb-3, etc. remains the same */

        .logo {
            text-align: left;
            margin-bottom: 20px;
        }

        .logo img {
            max-width: 80px;
            height: auto;
        }

        h2 {
            color:#9A51D4;
            margin-bottom: 20px;
            text-align: left;
        }

        .mb-3 {
            margin-bottom: 20px;
        }

        .form-control {
            border: 1px solid #ced4da;
            border-radius: 5px;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            font-size: 1rem;
        }

        .form-control:focus {
            outline: none;
            border-color: #9A51D4;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        .btn-primary {
            background-color: #9A51D4;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #9A51D4;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 15px;
        }

        .forgot-password a {
            color: #9A51D4;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .social-links {
            margin-top: 20px;
            text-align: left;
        }

        .social-links a {
            margin-right: 10px;
            color: #6c757d;
            font-size: 1.2rem;
            text-decoration: none;
        }

        .social-links a:hover {
            color: #9A51D4;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="logo">
            <img src="{% static 'images/Logo.png' %}" alt="Admin Logo" style="max-height: 50px;">
        </div>
        <h2>Admin Login</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>

            <div class="forgot-password">
                <a href="{% url 'forgot_admin_password' %}">Forgot password?</a>
            </div>

            <button type="submit" class="btn btn-primary w-100">Sign in</button>
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
