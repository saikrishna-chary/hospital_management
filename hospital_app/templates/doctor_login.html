{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Login | Hospital Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            /* Use the background image but prevent tiling */
            background: url("{% static 'images/DoctorLogin.png' %}") no-repeat center center fixed;
            background-size: cover; /* This makes the image cover the entire viewport */
            min-height: 100vh;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 40%;
            max-width: 800px;
            margin-left: 250px;
        }

        .logo {
            text-align: left;
            margin-bottom: 20px;
        }

        .logo img {
            max-width: 80px; /* Adjust as needed */
            height: auto;
        }

        h2 {
            color: #28a745; /* A green color similar to the logo */
            margin-bottom: 20px;
            text-align: left;
        }

        h6 {
            color: #6c757d;
            margin-bottom: 25px;
            text-align: left;
            font-weight: normal;
        }

        .mb-3 {
            margin-bottom: 20px;
        }

        .form-control {
            border: 1px solid #ced4da;
            border-radius: 5px;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            font-size: 1rem;
        }

        .form-control:focus {
            outline: none;
            border-color: #28a745;
            box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25);
        }

        .form-check {
            margin-bottom: 15px;
            text-align: left;
        }

        .btn-primary {
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #1e7e34;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 15px;
        }

        .forgot-password a {
            color: #007bff;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .create-account {
            text-align: left;
            font-size: 0.9rem;
            margin-top: 20px;
        }

        .create-account a {
            color: #007bff;
            text-decoration: none;
        }

        .create-account a:hover {
            text-decoration: underline;
        }

        .social-links {
            margin-top: 20px;
            text-align: left;
        }

        .social-links a {
            margin-right: 10px;
            color: #6c757d;
            font-size: 1.2rem;
            text-decoration: none;
        }

        .social-links a:hover {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            {% load static %}
            <img src="{% static 'images/logo.png' %}" alt="Hospital Logo" style="max-height: 50px;">
        </div>
        <h2>Doctor Login!</h2>
        <h6>Sign in by entering your information below</h6>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label visually-hidden">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label visually-hidden">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>
            <div class="forgot-password">
                <a href="{% url 'doctor_forgot_password' %}">Forgot password?</a>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign in</button>
        </form>
        <div class="create-account mt-3">
            Don't have an account? <a href="{% url 'register_doctor' %}">Register here</a>.
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
