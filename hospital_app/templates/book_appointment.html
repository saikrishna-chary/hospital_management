<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment | Hospital Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #e0f7fa, #f1f8e9);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            animation: fadeIn 1s ease-in-out;
            font-size: 1.1rem;
        }
    
        .container {
            max-width: 800px;
        }
    
        .card {
            border: none;
            border-radius: 25px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.85);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
            animation: slideUp 0.8s ease;
        }
    
        h2 {
            font-size: 2.2rem;
            font-weight: 700;
            color: #007bff;
            margin-bottom: 30px;
        }
    
        .form-label {
            font-weight: 600;
            font-size: 1.2rem;
            margin-bottom: 8px;
        }
    
        select, input, textarea {
            height: 50px;
            font-size: 1.1rem;
            padding: 10px 15px;
            border-radius: 15px !important;
            border: 1px solid #ccc;
            transition: all 0.3s ease;
        }
    
        select:focus, input:focus, textarea:focus {
            box-shadow: 0 0 10px rgba(25, 135, 84, 0.3);
            border-color: #198754;
            background-color: #fefefe;
        }
    
        .btn-success {
            border-radius: 30px;
            font-weight: bold;
            font-size: 1.2rem;
            padding: 14px;
            transition: all 0.3s ease;
        }
    
        .btn-success:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(25, 135, 84, 0.4);
        }
    
        .btn-outline-secondary {
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 1.05rem;
        }
    
        .btn-outline-secondary:hover {
            background-color: #6c757d;
            color: #fff;
        }
    
        .alert {
            border-radius: 15px;
            font-size: 1.05rem;
            font-weight: 500;
            padding: 15px;
        }
    
        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    
        /* Custom spacing for form groups */
        .mb-3 {
            margin-bottom: 25px !important;
        }
    
        .text-center a.btn {
            margin-top: 20px;
        }
    </style>    
</head>
<body>

<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h2 class="text-center text-primary">ðŸ“… Book an Appointment</h2>

        <!-- âœ… Display success or error messages on the page -->
        {% if messages %}
            <div class="mt-3">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <!-- âœ… Show confirmation message if appointment is booked -->
        {% if success_message %}
            <div class="alert alert-success mt-3">
                {{ success_message }}
            </div>
        {% endif %}

        <form method="post" class="mt-4">
            {% csrf_token %}

            <div class="mb-3">
                <label for="doctor" class="form-label">Select Doctor</label>
                {{ form.doctor }}
            </div>

            <div class="mb-3">
                <label for="date" class="form-label">Choose Date</label>
                {{ form.date }}
            </div>

            <div class="mb-3">
                <label for="time" class="form-label">Choose Time</label>
                {{ form.time }}
            </div>

            <button type="submit" class="btn btn-success w-100">Confirm Appointment</button>
        </form>

        <div class="text-center mt-3">
            <a href="{% url 'patient_dashboard' %}" class="btn btn-outline-secondary">Go Back</a>
        </div>
    </div>
</div>

<!-- Bootstrap JS for closing alerts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
