{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Registration | Hospital Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #1abc9c;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --danger: #e74c3c;
            --success: #2ecc71;
        }
        
        body {
            /* Use the background image but prevent tiling */
            background: url("{% static 'images/Screenshotpica.png' %}") no-repeat center center fixed;
            background-size: cover; /* This makes the image cover the entire viewport */
            min-height: 100vh;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 1000px;
            background-color: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.8s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        h2 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
            position: relative;
            padding-bottom: 10px;
        }
        
        h2:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(to right, var(--secondary), var(--accent));
            border-radius: 3px;
        }
        
        .horizontal-form {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .card {
            flex: 1 1 400px;
            border: none;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            animation: slideIn 0.5s ease forwards;
            animation-delay: 0.3s;
            opacity: 0;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }
        
        .card:nth-child(2) {
            animation-delay: 0.5s;
        }
        
        .card-header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            font-weight: 600;
            padding: 15px 20px;
            border: none;
            display: flex;
            align-items: center;
        }
        
        .card-header:before {
            font-family: 'Font Awesome 6 Free';
            margin-right: 10px;
            font-weight: 900;
        }
        
        .card:nth-child(1) .card-header:before {
            content: '\f007';
        }
        
        .card:nth-child(2) .card-header:before {
            content: '\f0f0';
        }
        
        .card-body {
            padding: 25px;
        }
        
        .form-group p {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark);
            font-weight: 500;
            font-size: 14px;
        }
        
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            transition: all 0.3s;
            font-size: 14px;
        }
        
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            border-color: var(--secondary);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
            outline: none;
        }
        
        .btn {
            padding: 12px 25px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 30px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .btn:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }
        
        .btn:before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
            z-index: -1;
        }
        
        .btn:hover:before {
            width: 100%;
        }
        
        .btn-primary {
            background-color: var(--secondary);
            border-color: var(--secondary);
            color: white;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.4);
        }
        
        .btn-primary:hover {
            background-color: var(--secondary);
            border-color: var(--secondary);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.6);
        }
        
        .btn-secondary {
            background-color: #95a5a6;
            border-color: #95a5a6;
            margin-left: 10px;
            box-shadow: 0 4px 15px rgba(149, 165, 166, 0.4);
        }
        
        .btn-secondary:hover {
            background-color: #7f8c8d;
            border-color: #7f8c8d;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(149, 165, 166, 0.6);
        }
        
        .button-group {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
        
        /* Pulse animation for submit button */
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(52, 152, 219, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(52, 152, 219, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(52, 152, 219, 0);
            }
        }
        
        .btn-primary {
            animation: pulse 2s infinite;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .horizontal-form {
                flex-direction: column;
            }
            
            .card {
                flex: 1 1 100%;
            }
            
            .button-group {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
            
            .btn-secondary {
                margin-left: 0;
            }
        }
        
        /* Additional animations */
        .form-group {
            transition: all 0.3s ease;
        }
        
        .form-group:hover {
            transform: translateX(5px);
        }
        
        /* Error message styling */
        .errorlist {
            color: var(--danger);
            list-style-type: none;
            padding-left: 0;
            font-size: 14px;
            margin-top: 5px;
        }
        
        .helptext {
            color: #7f8c8d;
            font-size: 12px;
            display: block;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Doctor Registration</h2>
        <form method="POST">
            {% csrf_token %}

            <div class="horizontal-form">
                <!-- Account Information Section -->
                <div class="card">
                    <div class="card-header">Account Information</div>
                    <div class="card-body">
                        <div class="form-group">
                            {{ user_form.as_p }}
                        </div>
                    </div>
                </div>

                <!-- Doctor Details Section -->
                <div class="card">
                    <div class="card-header">Doctor Details</div>
                    <div class="card-body">
                        <div class="form-group">
                            {{ doctor_form.as_p }}
                        </div>
                    </div>
                </div>
            </div>

            <div class="button-group">
                <button type="submit" class="btn btn-primary">Register</button>
                <a href="{% url 'home' %}" class="btn btn-secondary">Back to Home</a>
            </div>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            // Add animations when form fields are focused
            $('input, select, textarea').on('focus', function() {
                $(this).parent().addClass('active');
            }).on('blur', function() {
                $(this).parent().removeClass('active');
            });
            
            // Validate form on submit
            $('form').on('submit', function() {
                let isValid = true;
                
                $('input[required], select[required], textarea[required]').each(function() {
                    if ($(this).val() === '') {
                        $(this).addClass('is-invalid');
                        isValid = false;
                    } else {
                        $(this).removeClass('is-invalid');
                    }
                });
                
                return isValid;
            });
            
            // Remove error styling when field is changed
            $('input, select, textarea').on('input change', function() {
                $(this).removeClass('is-invalid');
            });
        });
    </script>
</body>
</html>
